          environment-file: shared_environment.yml
          condarc: |
            channels:
            - neutrons
            - mantid
            - mcvine
            - mcvine/label/rc
            - conda-forge
      - name: build_package
        shell: bash -l {0}
        run: conda build danse/danse.ins
      - name: Upload package to anaconda
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          CONDA_LABEL="mcvine"
          echo pushing danse/danse.ins- with label $CONDA_LABEL
          # anaconda upload

  danse-dsm-pkg:
