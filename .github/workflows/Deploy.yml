name: Deploy

env: {"CI_NAME": "github-actions"}

on:
  workflow_dispatch:
    inputs:
      run_danse-bpext-pkg:
        description: 'Deploy bpext?'
        required: false
        type: boolean
        default: true
      run_danse-ins-pkg:
        description: 'Deploy danse.ins?'
        required: false
        type: boolean
        default: true
  pull_request:
    branches:
      - master
jobs:
  check-permission:
    runs-on: ubuntu-latest
    outputs:
      is_permitted: ${{ steps.permission.outputs.is_permitted }}
    steps:
      - name: Get user mcvin-dev membership
        id: get_permission
        uses: tspascoal/get-user-teams-membership@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          username: ${{ github.actor }}
          team: mcvine-dev
      - name: Set user membership status
        id: permission
        shell: bash -l {0}
        run: |
          echo "is_permitted=${{ steps.get_permission.outputs.isTeamMember == 'true'}}" >> $GITHUB_OUTPUT
      - name: Check if user has write access
        if: ${{ steps.permission.outputs.is_permittted }}
        run: echo "User has is member of mcvine-dev team. Access granted for deploy!"

  danse-bpext-pkg:
    needs: check-permission
    runs-on: ubuntu-latest
    if: ${{ needs.check-permission.outputs.is_permitted && github.event.inputs.run_danse-bpext-pkg == 'true' }} 
    steps:
      - uses: actions/checkout@v4
      - name: Micromamba    
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: shared_environment.yml
          condarc: |
            channels:
            - neutrons
            - mantid
            - mcvine
            - mcvine/label/rc
            - conda-forge
      - name: Micromamba info
        shell: bash -l {0}
        run: micromamba info
      - name: build_package
        shell: bash -l {0}
        run: |
            conda build danse/bpext


  danse-ins-pkg:
    needs: check-permission
    runs-on: ubuntu-latest
    if: ${{ needs.check-permission.outputs.is_permitted && github.event.inputs.run_danse-ins-pkg == 'true' }} 
    steps:
      - uses: actions/checkout@v4
      - name: Micromamba    
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: shared_environment.yml
          condarc: |
            channels:
            - neutrons
            - mantid
            - mcvine
            - mcvine/label/rc
            - conda-forge
      - name: Micromamba info
        shell: bash -l {0}
        run: micromamba info
      - name: build_package
        shell: bash -l {0}
        run: |
            conda build danse/danse.ins

