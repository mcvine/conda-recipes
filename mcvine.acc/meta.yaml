package:
  name: mcvine.acc
  version: "{{ load_setup_py_data().get('version')}}"

source:
  git_rev: main
  git_url: https://github.com/mcvine/acc.git

requirements:
  host:
    - python
    - mcvine-core           >=1.4.7
    - numba                 ==0.53.1
    - h5py
    - versioningit

  run:
    - python
    - mcvine-core           >=1.4.7
    - numba
    - h5py

build:
  noarch: python
  string:
  script_env:

test:
  requires:
    - pytest
  source_files:
    - tests/
  imports:
    - mcni
    - mcvine
    - mcvine.acc
  commands:
    - pytest tests/

about:
  home:
  license:
  license_file:
